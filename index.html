<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Mac Macro To Openkey Converter</title>
    <!-- Bootstrap Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <link rel="stylesheet" href="./css/bootstrap.min.css"/>
    <link rel='stylesheet' href='./css/app.css'>
</head>
<body>

<div class="container">
    <h1>Mac Macro To Openkey Converter</h1>
    <div class="col-md-12">
        <div class="form-group">
            <a class="btn btn-lg btn-primary form-control" id="btnStartProcessing">Start</a>
        </div>
    </div>
    <div class="col-md-12">
        <div class="alert alert-success">
            <div class="row">
                <div class="col-xs-12 col-md-12">
                    <label>Source file:</label>
                    <span id="lblSourceFile"></span><br>
                    <label>Result file:</label>
                    <span id="lblDestinationFile"></span>

                </div>
                <div class="col-xs-12 col-md-12 row">
                    <div class="col-xs-6 col-md-6">
                        <label>Total rows:</label>
                        <span id="lblTotalRows"></span>
                    </div>
                </div>

            </div>

        </div>
    </div>
    <div class="col-md-12">
        <div class="progress">
            <div class="progress-bar progress-bar-striped progress-bar-animated bg-success"
                 role="progressbar"
                 aria-valuenow="0"
                 aria-valuemin="0"
                 aria-valuemax="100"
                 style="width: 0%"
                 id="progressBar"
            >
            </div>
        </div>
    </div>
    <div class="col-md-12">
        <textarea
                id="logViewer"
                class="form-control"
                readonly
                rows="10"
        ></textarea>
    </div>
    <div class="col-md-12">
        <a href="https://github.com/MrCorncob/mac-to-openkey-macro-convert" target="_blank">https://github.com/MrCorncob/mac-to-openkey-macro-convert</a>
    </div>
</div>


<script src="./src/renderer.js"></script>
</body>
</html>
